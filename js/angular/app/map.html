        <div class="navigation-button-group row">
            <div class="button--large active col-sm-4">Scenario</div>
            <div class="button--large col-sm-4" id="button-indicators">Indicators</div>
            <div class="button--large col-sm-4" id="button-settings">Settings</div>
        </div>
        <div class="book active">
            <div class="page active" id="scenario">
                <div class="content">
                    <h4>GTFS Indicators</h4>
                    <p>Indicators based on your GTFS, boundary, and demographic data.</p>
                    <a class="button--small next" href="#scenario">View</a>
                    <hr>
                    <h4>Comparison Indicators</h4>
                    <p>Compare scenarios to your original GTFS.</p>
                    <div class="row">
                        <div class="col-sm-6">
                            <select>
                                <option value="value1">New Bus 1</option>
                                <option value="value2">Tokyo</option>
                            </select>
                        </div>
                        <div class="col-sm-6">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <select>
                                <option value="value1">New Bus 1</option>
                                <option value="value2">Tokyo</option>
                            </select>
                        </div>
                        <div class="col-sm-6">
                            <a class="button--small next" href="#scenario">+</a>
                        </div>
                    </div>
                    <a class="button--small next" href="#scenario">View</a>
                    <hr>
                    <h4>Import Indicators</h4>
                    <p>Compare a preset transit system from another city with your GTFS data.</p>
                    <a class="button--small next" href="#scenario">Add</a>
                </div>
            </div>
        </div>
    </div>
