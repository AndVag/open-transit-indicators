<div class="modal-header">
    <h3 class="modal-title">{{ 'NAV.CHANGE_TIMEZONE' | translate }}</h3>
</div>
<div class="modal-body">
    <div dropdown class="button--navigationsecondary dropdown-toggle">
      <div dropdown-toggle class="dropdown-toggle" ng-disabled="disabled">
        {{ 'TERM.TIMEZONE' | translate}} <span class="caret"></span>
      </div>
      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="(key, value) in timezones"><a ng-click="selectTimezone(key)"> {{ key }}: {{ value }} </a></li>
      </ul>
    </div>
</div>
