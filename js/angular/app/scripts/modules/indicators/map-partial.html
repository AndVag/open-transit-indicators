<div class="indicator-map">
    <div class="indicator-controls">
        <div class="indicator-control">
            <div>{{ 'MAP.SYSTEM_SELECTION' | translate }}:</div>
            <div class="btn-group" dropdown is-open="dropdown_indicatorjob_selection_open">
                <button type="button" class="button--navigationsecondary dropdown-toggle" ng-disabled="disabled">
                    {{ selectedCity.city_name }} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="city in cities">
                        <a ng-click="selectCity(city)"> {{ city.city_name }}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="indicator-control">
            <div>{{ 'MAP.INDICATOR_TYPE' | translate }}:</div>
            <div class="btn-group" dropdown is-open="dropdown_type_open">
                <button type="button" class="button--navigationsecondary dropdown-toggle" ng-disabled="disabled">
                    {{ mapTypes[indicator.type] }} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="(key, value) in mapTypes">
                        <a ng-click="selectType(key)"> {{ value }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
