<div class="indicators-heading">
    <div class="indicators-description">
        Viewing indicator results for Boston, Chicago, and Zhengzhou.
    </div>
    <div class="indicators-map"></div>
</div>
<div class="indicators-table">
    <div class="indicators-row indicators-row-heading">
        <div class="indicators-cell indicators-label">City</div>
        <div class="indicators-cell">Boston</div>
        <div class="indicators-cell">Chicago</div>
        <div class="indicators-cell">Zhengzhou</div>
    </div>
</div>
<div class="indicators-table">
    <div class="indicators-row">
        <div class="indicators-cell indicators-label">Percent of sub-population within .5 km of a transit stop</div>
        <div class="indicators-cell">25%</div>
        <div class="indicators-cell">14%</div>
        <div class="indicators-cell">38%</div>
    </div>
</div>
<div class="indicators-table">
    <div class="indicators-row">
        <div class="indicators-cell indicators-label">Number of modes and types</div>
        <nvd3-pie-chart class="indicators-cell"
            data="exampleData" id="exampleId" height="170"
            margin="{left:0,top:20,bottom:20,right:0}"
            x="xFunction()" y="yFunction()"
            tooltips="true" showLabels="true" labelType="percent">
            <svg></svg>
        </nvd3-pie-chart>
        <nvd3-pie-chart class="indicators-cell"
            data="exampleData" id="exampleId2" height="170"
            margin="{left:0,top:20,bottom:20,right:0}"
            x="xFunction()" y="yFunction()"
            tooltips="true" showLabels="true" labelType="percent">
            <svg></svg>
        </nvd3-pie-chart>
        <nvd3-pie-chart class="indicators-cell"
            data="exampleData" id="exampleId3" height="170"
            margin="{left:0,top:20,bottom:20,right:0}"
            x="xFunction()" y="yFunction()"
            tooltips="true" showLabels="true" labelType="percent">
            <svg></svg>
        </nvd3-pie-chart>
    </div>
</div>
