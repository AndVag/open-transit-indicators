<div class="indicators indicators-count-3">
    <div bs-affix data-offset-top="0" class="navigationsecondary clearfix">
        <div class="navigationsecondary-left">
            <div class="navigationsecondary-menu filter">
                <div ui-sref="data" class="button--small" ng-class="{active: showingState === 'data'}">{{ 'TERM.DATA' | translate }}</div>/
                <div ui-sref="map" class="button--small" ng-class="{active: showingState === 'map'}">{{ 'TERM.MAP' | translate }}</div>/
                <div ui-sref="calculation" class="button--small" ng-class="{active: showingState === 'calculation'}">
                  {{ 'TERM.CALCULATION_STATUS' | translate }}
                </div>
            </div>
        </div>
        <div class="navigationsecondary-right">
            <div class="btn-group" dropdown is-open="dropdown_sample_period_open">
                  <button dropdown-toggle type="button" class="button--navigationsecondary dropdown-toggle" ng-disabled="disabled">
                    <span class="glyphicon glyphicon-time"></span> {{ sample_periods[sample_period] }} <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="(key, value) in sample_periods"><a ng-click="selectSamplePeriod(key)"> {{ value }}</a></li>
                  </ul>
            </div>
            <div ng-click="openCityModal()" class="button--large">
                {{ 'CALCULATION.ADD_REMOVE_CITY' | translate }} +
            </div>
        </div>
    </div>

    <ui-view ng-class="{'container-ui': showingState !== 'map'}"></ui-view>
</div>
