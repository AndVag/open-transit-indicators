<div ng-init="init()">
    <h1>{{'VIEW.realtime' | translate}}</h1>
    <p>{{'SETTINGS.REALTIME_DESCRIPTION' | translate}}</p>
    <div class="dropzone">
        <div class="h4">{{'TERM.DROP_FILE_HERE_OR' | translate}}<span class="btn btn-primary">{{'UI.BUTTON.SELECT_FILE' | translate}}</span></div>
    </div>
    <div class="dropzone inprogress">
        <div class="h4">{{'STATUS.PROCESSING_FILE' | translate}} <span class="h5"><a href="#">{{'STATUS.CANCEL' | translate}}</a></span></div>
    </div>

    <button class="btn btn-primary">{{'STATUS.CANCEL' | translate}}</button>
</div>
