<div class="settingsmodal-wrapper">
    <div class="settingsmodal clearfix">
        <div class="settingsmodal-sidebar clearfix">
            <div ng-repeat="view in views" class="settingsmodal-sidebar-tab" ui-sref="{{ view.id }}">{{ view.label }}<span ng-show="checkmarks.{{ view.id }}" class="pull-right glyphicon glyphicon-ok"></span></div>
        </div>
        <!-- Data Loading Page:
        Should have "dropzone" drag and drop upload process like this: http://buildinternet.com/2013/08/drag-and-drop-file-upload-with-angularjs/
        -->
        <div ui-sref="map" class="settingsmodal-close-button"><span class="h4 glyphicon glyphicon-remove"></span></div>
        <div class="settingsmodal-body" ui-view></div>
    </div>
</div>
