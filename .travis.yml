language: python
python:
  - "2.7"
cache: apt
services:
  - rabbitmq
  - redis-server
addons:
  postgresql: "9.3"
virtualenv:
  system_site_packages: true
before_script:
  - psql -U postgres -c "create extension postgis"
  - cd js/angular
  - npm install -g bower grunt-cli yo generator-angular --silent
  - gem install -q -v 3.3.4 sass
  - gem install -q -v 0.12.5 compass
  - cd ../../deployment
  - pip install -q -U git+git://github.com/django/django.git@1.7b4
  - pip install -q -r "requirements.txt"
  - sudo ./provision.sh travis
  - cd ../python/django
  - python manage.py migrate --noinput
  - cd ../../js/angular
  - bower install --config.interactive=false > /dev/null
  - npm install --silent > /dev/null
  - grunt build
  - cd ../windshaft
  - npm install --silent > /dev/null
  - cd ../../python/django
